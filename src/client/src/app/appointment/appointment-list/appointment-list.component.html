<div class="appointment-list">
    <h4>Appointments</h4>
    <div class="appointment-list">
        <div class="appointment-item" *ngFor="let appointment of appointments">
            <div class="title">{{ appointment.title }}</div>
            <div class="date">{{ appointment.date }}</div>
            <div class="time">{{ appointment.time }}</div>
            <div class="description">{{ appointment.description }}</div>
            <button mat-button color="warn" (click)="deleteAppointment(appointment.id)">Delete</button>
            <button mat-button color="primary">Edit</button>
        </div>
        
    </div>
</div>
